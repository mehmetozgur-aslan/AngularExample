<div class="row">
    <div class="col-md-12">
        <h2>
            One Way Binding
            <span style="font-size: 0.9rem;">from Component to Dom</span>
        </h2>
        <div class="row">

            <div class="col-md-4">

                <h3>Interpolation</h3>
                <p>Ad : {{user.name}} , Soyad : {{user.surname}}</p>
                <p>Hesaplama : {{1+2}}</p>
                <div>
                    <img height="120px" src="{{user.favorite_place_image}}" alt="favorite_place_image" />

                </div>
            </div>

            <div class="col-md-3">
                <h3>Property Binding</h3>
                <input [type]="type" [value]="user.job" [attr.disabled]="!user.isEditable?'disabled':null" />
            </div>

            <div class="col-md-2">

                <h3>Class Binding</h3>
                <p [class.red]="user.name==='Özgür' ? true:false">Renk Değeri</p>

            </div>

            <div class="col-md-2">
                <h3>Style Binding</h3>
                <p [style.color]="!user.isEditable ? 'orange' : 'blue'">
                    Style Color
                </p>
            </div>

        </div>
    </div>

    <div class="col-md-12">

        <h2>Two Way Binding</h2>
        <div class="row">
            <div class="col-md-12">

                <h3>ngModel</h3>

                <input type="text" [(ngModel)]="user.name" />
                <p>{{user.name}}</p>
            </div>
        </div>
    </div>
</div>
